<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Relatório de Serviços</h1>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="servico">Serviço a ser realizado</label>
        <input type="text" id="servico" name="servico" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="executado">Serviço executado por</label>
        <input type="text" id="executado" name="executado" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="data-inicio">Data de Início</label>
        <input type="date" id="data-inicio" name="data-inicio" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="data-finalizado">Data da Finalização</label>
        <input type="date" id="data-finalizado" name="data-finalizado" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="obs">Observações</label>
        <textarea id="obs" name="obs" rows="4" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>
      <div class="flex flex-col sm:flex-row gap-2">
        <button type="button" onclick="exportarCSV()" class="flex-1 bg-yellow-500 text-white font-bold py-2 px-4 rounded hover:bg-yellow-600 transition">Exportar CSV</button>
        <button type="button" onclick="exportarPDF()" class="flex-1 bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-600 transition">Exportar PDF</button>
        <button type="button" onclick="exportarEmail()" class="flex-1 bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition">Exportar por Email</button>
      </div>
      <div class="flex flex-col sm:flex-row gap-2 mt-2">
        <button type="submit" class="flex-1 bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition">Salvar Relatório</button>
        <button type="button" onclick="salvarRelatorioNaTela()" class="flex-1 bg-indigo-500 text-white font-bold py-2 px-4 rounded hover:bg-indigo-600 transition">Cadastrar</button>
      </div>
    </form>
    <div id="relatorios-salvos" class="mt-8 hidden"></div>
  </div>
  <script src="relatorio-servicos.js"></script>
</body>
</html>
